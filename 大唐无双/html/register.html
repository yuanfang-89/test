<!DOCTYPE html>

<body>
    <h1>大唐无双注册页面</h1>
    <div class="wrap1">
        <div class="wrap2">
            <a href="./index.html" class="logo" title="大唐无双"></a>

                <p class="tit">注册帐号</p>
                <div class="col-reg">
                    <div class="NIE-fur" id="NIE-fur">

                            <input type="text" class="inputbox1" placeholder="邮箱账号">
                            <!-- 密码 -->
                            <input type="text" class="inputbox2" placeholder="8-16位密码,区分大小写">
                            <!-- 注册协议 -->
                            <div class="">
                                <label>
                                    <input type="checkbox" class="zc-un-login" >
                                    <span id="j-zc-agree" class="u-zc-agree"></span>

                                    <a href="#">《服务条款》</a>
                                    和
                                    <a href="#">《隐私保护和个人信息利用政策》</a>
                                </label>
                            </div>
                            <!-- 注册按钮 -->
                            <div class="loginbox">
                                <a class="u-loginbtn">下一步</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
                <p class="tit sec">
                    <span class="b">五重壕礼 </span>
                    <span> 新老玩家齐返利</span>
                </p>
                <div class="col-gift">
                    <div class="gift qiandao"></div>
                    <div class="gift fanli"></div>
                    <div class="gift jianghu"></div>
                    <div class="gift jiangli"></div>
                    <div class="gift haoyou"></div>
                </div>
            </div>
        </div>
